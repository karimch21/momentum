<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css">
    <title>momentum</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="player">
                <div class="play-data">

                    <div class="music-control">
                        <div class="player__current-time">0:00</div>
                        <div class="payer__name-song"></div>
                        <div class="player__total-time">0:00</div>
                        <div class="volume-box">
                            <button class="volume volume-on">
                            </button>
                            <input type="range" class="player__volume-range" max="100" value="100">
                        </div>
                    </div>




                    <div class="player__progress">
                        <input type="range" class="player__slider" min="0" max="100" value="0">
                    </div>
                </div>
                <div class="player-controls">
                    <button class="play-prev player-icon"></button>
                    <button class="play player-icon"></button>
                    <button class="play-next player-icon"></button>
                </div>
                <ul class="play-list"></ul>
            </div>

            <div class="weather">
                <input type="text" class="city" />
                <i class="weather-icon owf"></i>
                <div class="weather-error"></div>
                <div class="description-container">
                    <span class="temperature"></span>
                    <span class="weather-description"></span>
                </div>
                <div class="wind"></div>
                <div class="humidity"></div>
            </div>
        </header>
        <main class="main">
            <div class="slider-icons">
                <button class="slide-prev slider-icon"></button>
                <button class="slide-next slider-icon"></button>
            </div>
            <time class="time"></time>
            <date class="date"></date>
            <div class="greeting-container">
                <span class="greeting"></span>
                <input type="text" class="name" placeholder="[Enter name]" />
            </div>

        </main>
    </div>
    <footer class="footer">
        <div class="footer__inner">
            <div class="setting">
                <button class="setting__open">Settings</button>

                <div class="setting__inner setting__inner--hide">
                    <label class="box-inp">
                        <input type="text" class="bg-query" placeholder="query-bg">
                    </label>

                    <select name="setting__bg" id="" class="setting__bg">
                        <option value="git">git</option>
                        <option value="unsp">unsp</option>
                        <option value="flickr">flickr</option>
                    </select>
                    <div class="block-management">
                        <h3>Show blocks</h3>
                        <label class="box-inp show-time">
                            <input type="checkbox" name="time" value="show-time" checked>
                            <span>time</span>
                        </label>
                        <label class="box-inp show-date">
                            <input type="checkbox" name="date" value="show-date" checked>
                            <span>date</span>
                        </label>
                        <label class="box-inp show-player">
                            <input type="checkbox" name="player" value="show-player" checked>
                            <span>player</span>
                        </label>
                        <label class="box-inp show-quotes">
                            <input type="checkbox" name="quotes-box" value="show-quotes" checked> <span>quotes</span>
                        </label>
                        <label class="box-inp show-weather">
                            <input type="checkbox" name="weather" value="show-weather" checked> <span>weather</span>
                        </label>
                        <label class="box-inp show-greeting">
                            <input type="checkbox" name="greeting-container" value="show-greeting" checked>
                            <span>greeting</span>
                        </label>
                        <label class="box-inp show-todo">
                            <input type="checkbox" name="todo-box" value="show-todo" checked>
                            <span>todo</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="quotes-box">
                <button class="change-quote"></button>
                <div>
                    <div class="quote"></div>
                    <div class="author"></div>
                </div>
            </div>
            <div class="todo-box">
                <button class="todo-open-btn">Todo</button>
                <div class="todo">
                    <div class="todo-wrap">
                        <ul class="todo__tabs">
                            <li class="todo__today todo__today--active">
                                <button>Today</button>
                            </li>
                            <li class="todo__done">
                                <button>Done</button>
                            </li>
                        </ul>
                        <input type="text" class="todo__input" placeholder="New todo">
                        <div class="todo__btns-delete">
                            <button class="todo__clear-all">clear all</button>
                            <button class="todo__delete-last">delete last</button>
                        </div>
                        <ul class="todo__list todo__list--today">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer__coop">
            <div class="footer__coop-my">
                <a href="https://github.com/karimch21">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                </a>
                <span>2022</span>
            </div>
            <div class="footer__coop-course">
                <a href="https://rs.school/js/">
                    <img class="" src="assets/svg/course.svg" alt="">
                    <span>https://rs.school/js/</span>
                </a>
            </div>

        </div>
    </footer>

    <script type="module" src="js/index.js"></script>
</body>

</html>
