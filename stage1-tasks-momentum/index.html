<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
</head>

<body>
    <header class="header">
        <div class="player">
            <div class="play-data">

                <div class="music-control">
                    <div class="player__current-time">0:00</div>
                    <div class="payer__name-song"></div>
                    <div class="player__total-time">0:00</div>
                    <div class="volume-box">
                        <button class="volume volume-on">
                        </button>
                        <input type="range" class="player__volume-range" max="100" value="100">
                    </div>
                </div>




                <div class="player__progress">
                    <input type="range" class="player__slider" min="0" max="100" value="0">
                </div>
            </div>
            <div class="player-controls">
                <button class="play-prev player-icon"></button>
                <button class="play player-icon"></button>
                <button class="play-next player-icon"></button>
            </div>
            <ul class="play-list"></ul>
        </div>
        <div class="setting">
            <label for="" class="box-inp">
                <input type="text" class="bg-query" placeholder="query-bg">
            </label>
            <select name="setting__bg" id="" class="setting__bg">
                <option value="git">git</option>
                <option value="unsp">unsp</option>
                <option value="flickr">flickr</option>
            </select>
        </div>
        <div class="weather">
            <input type="text" class="city" />
            <i class="weather-icon owf"></i>
            <div class="weather-error"></div>
            <div class="description-container">
                <span class="temperature"></span>
                <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
    </header>
    <main class="main">
        <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
        </div>
        <time class="time"></time>
        <date class="date"></date>
        <div class="greeting-container">
            <span class="greeting"></span>
            <input type="text" class="name" placeholder="[Enter name]" />
        </div>
    </main>
    <footer class="footer">
        <button class="change-quote"></button>
        <div>
            <div class="quote"></div>
            <div class="author"></div>
        </div>
    </footer>
    <script type="module" src="js/index.js"></script>
</body>

</html>
