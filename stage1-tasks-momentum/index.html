<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
</head>

<body>
    <header class="header">
        <div class="player">
            <div class="play-data">

                <div class="music-control">
                    <div class="player__current-time">0:00</div>
                    <div class="payer__name-song"></div>
                    <div class="player__total-time">0:00</div>
                    <div class="volume-box">
                        <button class="volume volume-on">
                        </button>
                        <input type="range" class="player__volume-range" max="100" value="100">
                    </div>
                </div>




                <div class="player__progress">
                    <input type="range" class="player__slider" min="0" max="100" value="0">
                </div>
            </div>
            <div class="player-controls">
                <button class="play-prev player-icon"></button>
                <button class="play player-icon"></button>
                <button class="play-next player-icon"></button>
            </div>
            <ul class="play-list"></ul>
        </div>

        <div class="weather">
            <input type="text" class="city" />
            <i class="weather-icon owf"></i>
            <div class="weather-error"></div>
            <div class="description-container">
                <span class="temperature"></span>
                <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
    </header>
    <main class="main">
        <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
        </div>
        <time class="time"></time>
        <date class="date"></date>
        <div class="greeting-container">
            <span class="greeting"></span>
            <input type="text" class="name" placeholder="[Enter name]" />
        </div>

    </main>
    <footer class="footer">
        <div class="setting">
            <button class="setting__open">Settings</button>

            <div class="setting__inner setting__inner--hide">
                <label class="box-inp">
                    <input type="text" class="bg-query" placeholder="query-bg">
                </label>

                <select name="setting__bg" id="" class="setting__bg">
                    <option value="git">git</option>
                    <option value="unsp">unsp</option>
                    <option value="flickr">flickr</option>
                </select>
                <div class="block-management">
                    <h3>Show blocks</h3>
                    <label class="box-inp show-time">
                        <input type="checkbox" name="time" value="show-time" checked>
                        <span>time</span>
                    </label>
                    <label class="box-inp show-date">
                        <input type="checkbox" name="date" value="show-date" checked>
                        <span>date</span>
                    </label>
                    <label class="box-inp show-player">
                        <input type="checkbox" name="player" value="show-player" checked>
                        <span>player</span>
                    </label>
                    <label class="box-inp show-quotes">
                        <input type="checkbox" name="quotes-box" value="show-quotes" checked> <span>quotes</span>
                    </label>
                    <label class="box-inp show-weather">
                        <input type="checkbox" name="weather" value="show-weather" checked> <span>weather</span>
                    </label>
                    <label class="box-inp show-greeting">
                        <input type="checkbox" name="greeting-container" value="show-greeting" checked>
                        <span>greeting</span>
                    </label>
                    <label class="box-inp show-todo">
                        <input type="checkbox" name="todo-box" value="show-todo" checked>
                        <span>todo</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="quotes-box">
            <button class="change-quote"></button>
            <div>
                <div class="quote"></div>
                <div class="author"></div>
            </div>
        </div>
        <div class="todo-box">
            <button class="todo-open-btn">Todo</button>
            <div class="todo">
                <div class="todo-wrap">
                    <ul class="todo__tabs">
                        <li class="todo__today todo__today--active">
                            <button>Today</button>
                        </li>
                        <li class="todo__done">
                            <button>Done</button>
                        </li>
                    </ul>
                    <input type="text" class="todo__input" placeholder="New todo">
                    <div class="todo__btns-delete">
                        <button class="todo__clear-all">clear all</button>
                        <button class="todo__delete-last">delete last</button>
                    </div>
                    <ul class="todo__list todo__list--today">

                    </ul>
                </div>
            </div>
        </div>

    </footer>
    <script type="module" src="js/index.js"></script>
</body>

</html>
